<p><strong>What is exUI?</strong></p>

<p>
  exUI is a Univirsal Design Language framework for the Kotlin language. It
  provides all the recourses for your UI design in 1 Kotlin framework. exUI is
  designed to be similar to Kotlin so Kotlin developers can get familiar with
  exUI.
</p>
